<div class="container">
	<div class="row center">
		
		<header class="12u">
			<h2>{{=it.title}}</h2>
			<span class="byline">{{=it.name}}</span>
		</header>
		
		<section class="3u">
			<section class="sidebar left">
				<header>
					<h2>Ficha Tecnica</h2>
				</header>
				<ul class="default">
					<li>Data da Estreia: {{=it.birthdate}}</li>
					<li>Origem: {{=it.from}}</li>
				</ul>
				<header>
					<h2>Making of</h2>
					<span class="byline">e outros trabalhos</span>
				</header>
				<ul class="default">
					<li><a target="_blank" href="files/research/{{=it.researchProject}}">Projeto de Pesquisa</a></li>
					<li><a target="_blank" href="files/article/{{=it.article}}">Artigo Cientifico</a></li>
					<li><a target="_blank" href="files/project/{{=it.productProject}}">Projeto de Desenvolvimento</a></li>
					<li><a target="_blank" href="{{=it.product}}">Produto Midiatico</a></li>
					<li><a target="_blank" href="files/report/{{=it.report}}">Relatorio do Produto</a></li>
				</ul>
			</section>
		</section>
		<section class="9u justify center">
			<a href="{{=it.filmLink}}" target="_blank" class="image full"><img src="images/movies/{{=it.image}}" alt=""></a>
		</section>
		<section class="12u justify center">
			<h2>Sinopse:</h2><p>{{=it.about}}</p>
		</section>
		<section class="12u">
			<div class="divider"></div>
			<button name="{{=it.previous}}" class="button medium btnNavigate left"><h3>Anterior</h3></button>
	        <button name="{{=it.next}}" class="button medium btnNavigate right"><h3>Pr√≥ximo</h3></button>
			<button id="btnBack" class="button medium"><h3>Voltar para perfis</h3></button>

		</section>
	</div>
</div>

<script>
	$("#btnBack").click(function() {
		$('.main').load('cinema.html');
	});
	
	$(".btnNavigate").click(function() {
		Profile.loadProfile($(this).attr('name'), $('#main'));
	});
</script>
